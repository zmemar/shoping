<body class="ov">
<div class="row">

                    <div class=" col-md-4 col-sm-6 headLogo ">
                        <img class="imgLogo" src="asset/img/logo.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

<script>
    $(document).ready(function() {

        $('input').blur(function() {

            // check if the input has any value (if we've typed into it)
            if ($(this).val())
                $(this).addClass('used');
            else
                $(this).removeClass('used');
        });

    });
</script>
